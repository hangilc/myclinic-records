<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>診療録閲覧</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<h1>診療日ごとの診療録リスト</h1>
		<div>
		  <form id="date-input-form" onsubmit="return false">
		    平成<input size="4" name="nen" class="num-input">年
		        <input size="4" name="month" class="num-input">月 
		        <input size="4" name="day" class="num-input">日
		    	<input value="選択" type="submit">
			    <a href="javascript:void(0)" class="goto-today">[本日]</a>
		  </form>
		</div>
		<div class="records-wrapper">
			<h3 class="records-title"></h3>
			<div class="records-list"></div>
		</div>
		<script src="bundle.js"></script>
	</body>
</html>
